<!doctype html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>金融炼金术 个人中心 我的购物车</title>
    <link href="__PUBLIC__/V1/css/global.css" rel="stylesheet" media="screen" />
    <link href="__PUBLIC__/V1/css/space.css" rel="stylesheet" media="screen" />
</head>
<body>
    <include file='Public/header' />
    <!-- 内容 start -->
    <div class="main_content">
        <div class="wrap clear">
            <include file='Public/centerSide' />

            <!-- 右边 start -->
            <div class="main">
                <div class="mod_detail">
                    <div class="detail_cart">
                        <div class="mod_title">
                            <h3>我的购物车</h3>
                        </div>

                        <if condition="count($carts) eq 0 ">
                            <div class="mod_empty">
                                <div class="ico_warn"></div>
                                <p class="tip_cnt">购物车为空，您可以逛逛热门主题哈！</p>
                                <p><a href="{:U('Topic/list')}" class="btn btn_red">去看看</a></p>
                            </div>
                        <else/>
                        <table class="mod_table">
                            <thead>
                            <tr>
                                <th class="col_select"><label><input class="cb_all" type="checkbox"/> <span>全选</span></label></th>
                                <th class="col_theme">主题策略（股票） </th>
                                <th class="col_price">价格</th>
                                <th class="col_date">加入日期</th>
                                <th class="col_profit">收益率</th>
                                <th class="col_hot">跟投人气</th>
                                <th class="col_handle">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="carts" item="citem">
                                <tr data-tid="{$citem.topic_id}" data-cid="{$citem.id}" data-goldprice="{$citem.gold_price|default=0}" class="topic_tr">
                                    <td><input type="checkbox"/></td>
                                    <td>
                                        <p><a href="{:U('Topic/index', array(id=>$citem['topic_id']))}" target="_blank">{$citem.title}</a></p>
                                        <p class="expert">（{$citem.author_nick|default='炼金大师'}）</p>
                                    </td>
                                    <td>{$citem.gold_price|default=0}金币</td>
                                    <td>{$citem.add_time|date='Y-m-d',###}</td>
                                    <td>
                                        <p class="rate"><strong>58%</strong></p>
                                    </td>
                                    <td>2万人</td>
                                    <td>
                                        <p><a href="#" class="topic_remove">移入收藏</a></p>
                                        <p><a href="#" class="topic_delete">删除</a></p>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td><label><input class="cb_all" type="checkbox"/> <span>全选</span></label></td>
                                <td colspan="2">
                                    <a href="#" class="link_op topic_remove_select">移入收藏</a>
                                    <a href="#" class="link_op topic_delete_select">删除</a>
                                </td>
                                <td colspan="4" class="sum">
                                    已选主题 <span class="num">0</span>
                                    价格： <span class="price">￥0.00</span>
                                    <!--<a href="##" class="btn btn_red">提交订单</a>-->
                                    <span class="btn btn_disabled">提交订单</span>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                        </if>
                    </div>
                </div>
            </div>
            <!-- 右边 end -->
        </div>
    </div>
    <!-- 内容 end -->

    <include file='Public/footer' />
    <script type="text/javascript" src="__PUBLIC__/V1/js/center/cart.js"></script>

</body>
</html>
